<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update User</title>

</head>
<body>
<h2>Update User </h2>
<br>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">Name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <br/>
  <label for="age">Age: </label>
  <input type="text" th:field="*{age}" id="age"/>
  <br/>
  <label for="city">City: </label>
  <input type="text" th:field="*{city}" id="city"/>
  <br/>
    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
  <label for="password">password: </label>
  <input type="text" th:field="*{password}" id="password"/>
  <br/>

  <label>Enter role:
    <select size="2" multiple name="roles" >
      <option value="1">USER</option>
      <option selected="selected" value="2">ADMIN</option>
    </select>
  </label>

<!--  <label>Enter role:-->
<!--    <input type="checkbox" id="roles"> <label for="roles">USER</label>-->
<!--    <input type="checkbox" id="roles"> <label for="roles">ADMIN</label>-->
<!--  </label>-->


  <br/>
  <input type="submit" value="Edit User"/>
</form>

</body>
</html>
